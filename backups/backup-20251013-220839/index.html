<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https="fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
    <link rel="stylesheet" href="css/styles-new.css">
</head>
<body>
    <!-- Simple, Elegant, Focused -->
    <div class="app">
        <!-- Top Bar - Minimal -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo" id="teamLogo">Loading...</h1>
                <select id="swimmerSelect" class="swimmer-select" aria-label="Select Swimmer">
                    <option value="">Loading...</option>
                </select>
            </div>
        </header>

        <!-- Main Content - Single Page, Infinite Scroll -->
        <main class="main">
            <!-- Stats Grid - Key Metrics Only -->
            <section class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="bbCount">0</div>
                    <div class="stat-label">BB Times</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="bCount">0</div>
                    <div class="stat-label">B Times</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="aCount">0</div>
                    <div class="stat-label">A Times</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalEvents">0</div>
                    <div class="stat-label">Events</div>
                </div>
            </section>

            <!-- Progress Chart - The Star of the Show -->
            <section class="chart-section">
                <div class="section-header">
                    <h3 class="section-title">Progress</h3>
                    <div class="chart-filters">
                        <select id="strokeFilter" class="filter-select" aria-label="Filter by Stroke">
                            <option value="all">All Strokes</option>
                            <option value="FR">Freestyle</option>
                            <option value="BK">Backstroke</option>
                            <option value="BR">Breaststroke</option>
                            <option value="FL">Butterfly</option>
                            <option value="IM">Individual Medley</option>
                        </select>
                        <select id="distanceFilter" class="filter-select" aria-label="Filter by Distance">
                            <option value="all">All Distances</option>
                            <option value="50" selected>50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                            <option value="500">500</option>
                        </select>
                        <select id="courseFilter" class="filter-select" aria-label="Filter by Course">
                            <option value="all">All Courses</option>
                            <option value="SCY" selected>SCY</option>
                            <option value="SCM">SCM</option>
                            <option value="LCM">LCM</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="progressChart"></canvas>
                </div>
                <div id="progressInsights" class="progress-insights">
                    <h4 class="insights-title">Projections</h4>
                    <div id="progressInsightsContent">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </section>

            <!-- Gap Analysis - What's Next -->
            <section class="gap-section">
                <h3 class="section-title">Goals for next Time Standards</h3>
                <div class="chart-container">
                    <canvas id="gapChart"></canvas>
                </div>
            </section>

            <!-- Upcoming Meets Strategy -->
            <section class="meets-section">
                <h3 class="section-title">Meet Strategy</h3>
                <div id="meetStrategy" class="meet-strategy">
                    <!-- Populated by JS -->
                </div>
            </section>

            <!-- Personal Records - Simple Table -->
            <section class="records-section">
                <h3 class="section-title">Personal Best Times</h3>
                <div id="recordsTable" class="records-table">
                    <!-- Populated by JS -->
                </div>
            </section>

            <!-- Timeline - Journey Visualization -->
            <section class="timeline-section">
                <h3 class="section-title">Journey</h3>
                <div class="chart-container">
                    <canvas id="timelineChart"></canvas>
                </div>
            </section>
        </main>

        <!-- Footer - Minimal -->
        <footer class="footer">
            <div class="footer-content">
                <span id="dataStatus">Loading data...</span>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/supabase-client.js"></script>
    <script src="js/app-new.js"></script>
</body>
</html>
