<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https="fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
    <link rel="stylesheet" href="css/styles-new.css">
</head>
<body>
    <!-- Simple, Elegant, Focused -->
    <div class="app">
        <!-- Top Bar - Minimal -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Swim</h1>
                <select id="swimmerSelect" class="swimmer-select" aria-label="Select Swimmer">
                    <option value="">Loading...</option>
                </select>
            </div>
        </header>

        <!-- Main Content - Single Page, Infinite Scroll -->
        <main class="main">
            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-content">
                    <h2 class="hero-title" id="swimmerName">Loading...</h2>
                    <p class="hero-subtitle" id="currentTeam">Loading team...</p>
                </div>
            </section>

            <!-- Stats Grid - Key Metrics Only -->
            <section class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="bbCount">0</div>
                    <div class="stat-label">BB Times</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="bCount">0</div>
                    <div class="stat-label">B Times</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="aCount">0</div>
                    <div class="stat-label">A Times</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalEvents">0</div>
                    <div class="stat-label">Events</div>
                </div>
            </section>

            <!-- Progress Chart - The Star of the Show -->
            <section class="chart-section">
                <h3 class="section-title">Progress</h3>
                <div class="chart-container">
                    <canvas id="progressChart"></canvas>
                </div>
            </section>

            <!-- Gap Analysis - What's Next -->
            <section class="gap-section">
                <h3 class="section-title">Goals</h3>
                <div class="chart-container">
                    <canvas id="gapChart"></canvas>
                </div>
            </section>

            <!-- Personal Records - Simple Table -->
            <section class="records-section">
                <h3 class="section-title">Best Times</h3>
                <div id="recordsTable" class="records-table">
                    <!-- Populated by JS -->
                </div>
            </section>

            <!-- Timeline - Journey Visualization -->
            <section class="timeline-section">
                <h3 class="section-title">Journey</h3>
                <div class="chart-container">
                    <canvas id="timelineChart"></canvas>
                </div>
            </section>
        </main>

        <!-- Footer - Minimal -->
        <footer class="footer">
            <div class="footer-content">
                <span id="dataStatus">Loading data...</span>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/supabase-client.js"></script>
    <script src="js/app-new.js"></script>
</body>
</html>
